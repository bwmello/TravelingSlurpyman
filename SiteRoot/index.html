<!DOCTYPE html>
<html>
    <head>
        <title>The Traveling Slurpyman</title>
        <script src="http://maps.google.com/maps/api/js?key=AIzaSyChWz1Y20kJps7-_Y3mLXahvaahj4LfIeA&sensor=true"></script>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&libraries=places"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        
        <script>
            var map;
            var directionsService = new google.maps.DirectionsService();
            var directionsDisplay = new google.maps.DirectionsRenderer();
            var directionsRequest;
            var geocoder;
        </script>
        
        <script src="js/travSlurpyMan.js"></script>
        <script src="js/calculateRoute.js"></script>
        
        <script>$(document).ready(initialize);</script>
        
        <style type="text/css">
            #map-canvas {
                width: 500px;
                height: 400px;
                margin-top: 10px;
            }
        </style>
    </head>
    
    <body>
        <h1>Slurpies from start to finish</h1>
        
        <div>
            <strong>Mode of Travel: </strong>
            <select id="mode" onchange="travelMethodChange(document.getElementById('start').value);">
                <option value="DRIVING">Driving</option>
                <option value="WALKING">Walking</option>
                <option value="BICYCLING">Bicycling</option>
                <!-- <option value="TRANSIT">Transit</option>     TRANSIT still has no waypoint support in GoogleMaps API -->
            </select>
        </div>
        
        <form id="calculate-route" name="calculate-route" action="#" method="get">
            <label for="start">Start:</label>
            <input type="text" id="start" name="start" required placeholder="An address" size="30" />
            <a id="start-link" href="#">Get my position</a>
            <br />
            <label for="end">Finish:</label>
            <input type="text" id="end" name="end" required placeholder="Second address" size="30" />
            <a id="end-link" href="#">Get my position</a>
            <br />
            <input type="submit" value="Get Directions"/>
            <!--<input type="reset" />-->
        </form>
        <div id="map-canvas"></div>
        <p id="error"></p>
    </body>
</html>
